<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base/css/style.css" />
    <script src="base/js/main.js" defer></script>
  </head>

  <body
    class="min-h-screen bg-slate-50 text-black dark:bg-black dark:text-white"
  >
    <header
      class="bg-customBrown text-black sticky top-0 z-10 dark:bg-brown-900 dark:text-white"
    >
      <section
        class="max-w-[1200px] mx-auto p-4 flex justify-between items-center"
      >
        <div class="text-3xl font-medium">
          <img
            src="base/images/toto logo.png"
            alt="Toto Logo"
            class="w-9 h-9"
          />
        </div>
        <div>
          <button id="theme-toggle" class="text-2xl absolute -translate-x-20">
            &#127769;
          </button>
          <button
            id="hamburger-button"
            class="text-3xl md:hidden focus:outline-none cursor-pointer relative w-8 h-8"
          >
            <div
              class="bg-white rounded w-8 h-1 top-4 -mt-0.5 transition-all duration-500 before:content-[''] before:bg-white before:w-8 before:h-1 before:rounded before:absolute before:transition-all before:duration-500 before:-translate-x-4 before:-translate-y-3 after:content-[''] after:bg-white after:w-8 after:h-1 after:rounded after:absolute after:transition-all after:duration-500 after:-translate-x-4 after:translate-y-3"
            ></div>
          </button>
          <nav
            class="hidden md:block space-x-8 text-xl mr-10"
            aria-label="main"
          >
            <a href="#hero" class="hover:opacity-90">Home</a>
            <a href="#menu" class="hover:opacity-90"
              >Menu <span>&#9660;</span></a
            >
            <a href="#story" class="hover:opacity-90">Our Story</a>
            <a href="#dishes" class="hover:opacity-90">Signature Dishes</a>
            <a href="#feedback" class="hover:opacity-90">Feedback Form</a>
          </nav>
        </div>
      </section>

      <section
        id="mobile-menu"
        class="hidden absolute top-16 text-white bg-black w-full text-3xl flex-col justify-center origin-top animate-open-menu"
      >
        <nav
          class="flex flex-col min-h-screen items-center py-8"
          aria-label="mobile"
        >
          <a href="#hero" class="w-full text-center hover:opacity-90 py-6"
            >Home</a
          >
          <a href="#menu" class="w-full text-center hover:opacity-90 py-6"
            >Menu</a
          >
          <a href="#our_story" class="w-full text-center hover:opacity-90 py-6"
            >Our Story</a
          >
          <a href="#dishes" class="w-full text-center hover:opacity-90 py-6"
            >Signature Dishes</a
          >
          <a href="#feedback" class="w-full text-center hover:opacity-90 py-6"
            >Feedback Form</a
          >
        </nav>
      </section>
    </header>
    <main>
      <h1>Hello World</h1>
    </main>
  </body>
</html>
