    <section
      id="hero"
      class="relative w-full mt-0 overflow-hidden h-screen-dynamic"

      >

            class="max-w-2xl mx-auto mb-6 text-lg md:text-xl text-white/90 md:mb-8"

          </p>

          <button
            class="px-8 py-3 font-semibold text-black transition-all duration-300 transform rounded-full bg-amber-600 hover:bg-amber-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
